<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="registration-container">
    <form id="registration-form">
      <label>
        Имя<input class="registration-input" name="userName" required placeholder="Введите имя"></label>
      <label>
        Фамилия<input class="registration-input" name="userSurgname" required placeholder="Введите фамилию"></label>
      <label>
        Логин<input class="registration-input" name="userLogin" required placeholder="Введите логин"></label>
      <label>
        Дата рождения<input type="date" class="registration-input" name="userDateBirth" required placeholder="Введите дату рождения"></label>
      <label>
        Email<input type="email" class="registration-input" name="userEmail" required placeholder="Введите Email"></label>
      <label>
        Пароль<input id="password" type="password" class="registration-input" name="userPassword" required placeholder="Введите пароль"></label>
      <label>
        Проверка пароля<input id="confirm-password" type="password" class="registration-input" name="confirmPassword" required placeholder="Подтверждение пароля"></label>
      <button class="registration-btn" type="submit">Зарегистрироваться</button>
    </form>
  </div>
<div id="overlay" class="overlay">
  <div id="modal" class="modal">
    <button class="modal-close" id="modal-close">
      <img src="images/close-icon.svg" alt="Закрыть"></button>
    <h2 class="modal-title">Аутентификация</h2>
    <form class="modal-form" id="modal-form">
      <label>
        Логин<input id="modal-lgoin" class="modal-input" name="userLogin" required placeholder="Введите логин"></label>
      <label>
        Пароль<input id="modal-password" type="password" class="modal-input" name="userPassword" placeholder="Введите пароль"></label>
      <button class="modal-reg-btn" type="submit">Войти</button>
    </form>
  </div>
</div>
  <button id="modal-open" class="authentication-btn">Аутентификация</button>
  <div class="content-wrapper">
    <div class="background-flowers"></div>
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="button-wrapper">
      <button id="change-first-card-color">Сменить цвет первой карточки</button>
      <button id="change-all-card-color">Сменить цвет всех карточек</button>
      <button id="open-page-google">Открыть страницу Google</button>
      <button id="output-console-log">Вывести сообщение в Console.Log</button>
      <button id="change-button-color" class="bg-black">Поменять цвет кнопки</button>
    </div>
    <ul id="product-card-list" class="product-wrapper"></ul>
    <template id="product-card-template">
      <li class="product-card-container">
        <img class="product-card-img" width="290" height="245">
        <span class="product-card-category"></span>
        <h3 class="product-card-name"></h3>
        <p class="product-card-description"></p>
        <span class="product-card-compound">Состав</span>
        <ul class="product-card-compound-items"></ul>
        <span class="product-card-price-label">Цена</span>
        <span class="product-card-price"></span>
      </li>
    </template>
    <footer class="product-card-footer">
  <div class="footer-wrapper">
    <div class="left-section">
      <h2 class="footer-name">Product Cards</h2>
      <p class="footer-slogan">У нас самые лучшие продукты для кожи!</p>
      <a href="#">
        <img src="images/tg-icon.svg" alt="Telegram" class="tg-icon"></a>
      <a href="https://www.youtube.com/">
        <img src="images/vk-icon.svg" alt="VK" class="vk-icon"></a>
    </div>
    <div class="center-section">
      <p class="footer-label">Подпишись на наши акции:</p>
      <form id="email-form">
        <div class="input-container">
          <input class="footer-input" type="email" name="footerUserEmail" required placeholder="Введи Email...">
          <button type="submit" class="footer-btn">Подписаться</button>
        </div>
      </form>
      </div>
    <div class="right-section">
      <h3 class="footer-link-title">Быстрые ссылки</h3>
      <nav>
        <ul class="footer-links">
          <li class="footer-link-item">
            <a href="https://www.twitch.tv/tricksterdota1">Главная</a></li>
          <li class="footer-link-item">
            <a href="https://www.twitch.tv/avice">Магазин</a></li>
          <li class="footer-link-item">
            <a href="https://www.twitch.tv/lenagol0vach">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </div>
    <div class="footer-line"></div>
    <p class="footer-bottom-text">www.product-cards.com©all right reserve</p>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
