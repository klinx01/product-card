<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="content-wrapper">
    <div class="background-flowers"></div>
    <h1 class="main-title">Выбери свой продукт</h1>
    <div class="button-wrapper">
      <button id="change-first-card-color">Сменить цвет первой карточки</button>
      <button id="change-all-card-color">Сменить всех карточек</button>
      <button id="open-page-google">Открыть страницу Google</button>
      <button id="output-console-log">Вывести сообщение в Console.Log</button>
      <button id="change-button-color" class="bg-black">Поменять цвет кнопки</button>
    </div>
    <ul id="product-card-list" class="product-wrapper"></ul>
    <template id="product-card-template">
      <span class="product-card-container">
        <img class="product-card-img" width="290" height="245">
        <span class="product-card-category"></span>
        <h3 class="product-card-name"></h3>
        <p class="product-card-description"></p>
        <span class="product-card-compound"></span>
        <ul class="product-card-compound-items"></ul>
        <span class="product-card-price-label"></span>
        <span class="product-card-price"></span>
      </li>
    </template>
    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
</body>
</html>
